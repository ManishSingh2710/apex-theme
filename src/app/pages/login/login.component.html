<section id="login" class="auth-component d-flex justify-content-center align-items-center">
    <ngx-spinner size="medium" type="ball-triangle-path"></ngx-spinner>
    <div class="card overflow-hidden">
        <div class="card-body text-center">
            <div class="col-lg-12 col-12">
                <div class="auth-logo my-2">
                    <img src="../../../favicon.ico" class="img-fluid">
                </div>
                <h4 class="my-4 card-title text-center">Login</h4>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <input id="email" type="email" class="form-control" placeholder="Email"
                               formControlName="email">
                        <div class="err" *ngIf="f.email.errors?.required && (f.email.touched || submitted)">
                            Please enter your email
                        </div>
                        <div class="err" *ngIf="f.email.errors?.pattern && f.email.touched">
                            Please enter valid email id
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="password-container">
                            <input id="password" [type]="showPassword? 'text' : 'password'" class="form-control" placeholder="Password"
                                   formControlName="password" autocomplete="off">
                            <span class="field-icon" [ngClass]="showPassword? 'ft-eye-off': 'ft-eye'" (click)="changeVisibility()"></span>
                        </div>
                        <div class="err" *ngIf="f.password.errors?.required && (f.password.touched || submitted)">
                            Please enter your password
                        </div>
                    </div>
                    <div class="text-right font-small-3">
                        <a class=" text-primary" routerLink="/forgot-password">
                            Forgot Password?
                        </a>
                    </div>
                    <div class="p-2">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
